<tables1>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables with html</title>
    </head>
    
    <body>
        <table border="1">
            <tr><th>Names</th></tr>
            <tr><td>Andres</td></tr>
            <tr><td>Mario</td></tr>
            <tr><td>Daniel</td></tr>
        </table>
    
        <br>
    
        <table border="1">
            <tr><th>Names</th><th>Apellidos</th></tr>
            <tr><td>Andres</td><td colspan="2">Luna</td></tr>
            <tr><td>Mario</td><td colspan="2">Lopez</td></tr>
            <tr><td>Daniel</td><td colspan="2">Ortega</td></tr>
        </table>

        <br>

        <table border="1">
            <tr><td colspan="2"> <center>Cars</center></td></tr>
            <tr><th>Brand</th><th>Reference</th></tr>
            <tr><td rowspan="5">Mazda</td></tr>
            <tr><td colspan="2">CX-3</td></tr>
            <tr><td colspan="2">CX-5</td></tr>
            <tr><td colspan="2">CX60</td></tr>
            <tr><td colspan="2">323</td></tr>
            <tr><td rowspan="3">Renault</td></tr>
            <tr><td colspan="2">Sandero</td></tr>
            <tr><td colspan="2">Kwid</td></tr>
            <tr><td rowspan="3">Chevrolet</td></tr>
            <tr><td colspan="2">Aveo</td></tr>
        </table>
    </body>
